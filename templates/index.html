<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #333;
            margin: 0 0 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            margin-bottom: 20px;
            display: inline-block;
        }
        a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .user-div {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .user-div h1 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .user-div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }


    </style>
</head>
<body>
    <h1>Hello, {{ username }}</h1>
    <a href="/exit">Выйти из аккаунта</a>
    <br>
    <div class="container">
        {% for el in contacts %}
            <div class="user-div" link="{{ el[0] }}">

                <h1>Чат с</h1>
                <h1>{{ el[1] }}</h1>
            </div>

        {% endfor %}
    </div>

    <script src="{{ url_for('static', filename='js/findChat.js') }}"></script>
</body>
</html>
